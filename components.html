<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Components | Git Practice Website</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/components.css" />
</head>
<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="components.html">Components</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Interactive Components</h1>

    <!-- Digital Clock -->
    <section class="component">
      <h2>üïí Digital Clock</h2>
      <div id="clock" class="widget">00:00:00</div>
    </section>

    <!-- Weather (mock) -->
    <section class="component">
        <h2>üå§Ô∏è Weather</h2>
        <div class="widget">
            <input type="text" id="cityInput" placeholder="Enter city name" />
            <button id="getWeatherBtn">Get Weather</button>

            <div id="weatherDisplay">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>
            <p id="description"></p>
            </div>
        </div>
    </section>

    <!-- Timer -->
    <section class="component">
      <h2>‚è± Timer</h2>
      <div class="widget">
        <p id="timerDisplay">00:00</p>
        <button id="startTimer">Start</button>
        <button id="stopTimer">Stop</button>
        <button id="resetTimer">Reset</button>
      </div>
    </section>

    <!-- Calculator -->
    <section class="component">
      <h2>üßÆ Calculator</h2>
      <div class="widget calculator">
        <input type="text" id="calcDisplay" readonly />
        <div class="calc-buttons">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">/</button>

          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">*</button>

          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>

          <button class="btn">0</button>
          <button class="btn">C</button>
          <button class="btn">=</button>
          <button class="btn">+</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Back to <a href="index.html">Home</a></p>
  </footer>

  <script src="js/components.js"></script>
</body>
</html>
